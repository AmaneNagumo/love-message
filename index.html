<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You My Love</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap');
        
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #ffdde1);
            font-family: 'Dancing Script', cursive;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
            flex-direction: column;
            position: relative;
        }
        h1 {
            font-size: 4rem;
            color: #fff;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #fff; }
            to { text-shadow: 0 0 20px #ff6b81; }
        }
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            bottom: -10px;
            width: 20px;
            height: 20px;
            background-color: red;
            clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 80%, 20% 100%, 0% 35%);
            opacity: 0.7;
            animation: float 5s linear infinite;
        }
        @keyframes float {
            from {
                transform: translateY(0);
                opacity: 0.7;
            }
            to {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
        .message-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #ff6b81;
            color: white;
            padding: 20px;
            border-radius: 50%;
            font-size: 2rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 9999;
        }
        .message-box {
            display: none;
            position: absolute;
            top: 90px;
            right: 20px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 9999;
        }
        .message-box textarea {
            width: 200px;
            height: 80px;
            font-family: 'Dancing Script', cursive;
            font-size: 1rem;
            padding: 5px;
            border: 1px solid #ff6b81;
            border-radius: 5px;
        }
        .message-box button {
            margin-top: 5px;
            background: #ff6b81;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .play-button {
            position: absolute;
            top: 150px;
            right: 20px;
            background: #ff6b81;
            color: white;
            padding: 15px 20px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 9999;
        }
    </style>
</head>
<body>
    <h1>I Love You My Love ‚ù§Ô∏èü•∞</h1>
    <div class="hearts"></div>
    <audio id="loveSong" loop>
        <source src="https://github.com/AmaneNagumo/love-message/raw/refs/heads/main/I%20Wanna%20Be%20Yours.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <div class="message-icon" onclick="toggleMessageBox()">üíå</div>
    <div class="message-box" id="messageBox">
        <textarea id="userMessage" placeholder="Write a message..."></textarea>
        <button onclick="sendMessage()">Send</button>
    </div>
    
    <div class="play-button" onclick="playMusic()">üéµ</div>
    
    <script>
        function toggleMessageBox() {
            const box = document.getElementById("messageBox");
            box.style.display = box.style.display === "block" ? "none" : "block";
        }

        function sendMessage() {
            const message = document.getElementById("userMessage").value;
            if (message.trim() !== "") {
                alert("Message sent: " + message);
                document.getElementById("userMessage").value = "";
            }
        }
        
        function playMusic() {
            const audio = document.getElementById("loveSong");
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }
    </script>
</body>
</html>
