<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You My Love</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap');
        
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #ffdde1);
            font-family: 'Dancing Script', cursive;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }
        h1 {
            font-size: 4rem;
            color: #fff;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #fff; }
            to { text-shadow: 0 0 20px #ff6b81; }
        }
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            bottom: -10px;
            width: 20px;
            height: 20px;
            background-color: red;
            clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 80%, 20% 100%, 0% 35%);
            opacity: 0.7;
            animation: float 5s linear infinite;
        }
        @keyframes float {
            from {
                transform: translateY(0);
                opacity: 0.7;
            }
            to {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>I Love You My Love ‚ù§Ô∏èü•∞</h1>
    <div class="hearts"></div>
    <audio autoplay loop>
        <source src="https://dl.sndup.net/bhr7/I_Just_Wanna_Be_Yours.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            document.querySelector(".hearts").appendChild(heart);
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 500);
    </script>
</body>
</html>
